  <script>
    // Initialiser Lottie Animation
    document.addEventListener('DOMContentLoaded', function() {
      lottie.loadAnimation({
        container: document.querySelector('#lottie-animation > div'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets10.lottiefiles.com/packages/lf20_q5pk6p1k.json' // Remplace par une URL d'animation Lottie appropriée
